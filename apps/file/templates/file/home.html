{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="{% url "home" %}">CSV File</a>
            <a href="{% url "data" %}"><h5 class="align-self-center text-white">Анализ данных</h5></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="align-self-center">
                <br/>
            </div>
            <div class="align-self-center">
                <h4 class="align-self-center">Загрузка CSV файлов</h4>
                <br/>
            </div>
            <div>
                <form method="post" enctype="multipart/form-data" class="form-inline">
                    {% csrf_token %}
                    <input type="file" name="document" class="form-control">
                    <br/>
                    <button type="submit" class="btn btn-primary mb-2">Отправить</button>
                </form>
                <br/>
            </div>
            <div class="align-self-center">
                <h5 class="align-self-center">После отправки файла немного подождите  нажмина на Анализ данных</h5>
                <br/>
            </div>
        </div>
    </div>
</body>
</html>
